<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exerc√≠cio 7</title>
  </head>
  <body>
    <script>
      var multiplosDeTres = 3

      while (multiplosDeTres <= 1000) {
        document.write('<br>')
        document.write('Multiplos de 3: ' + multiplosDeTres)
        document.write('<br>')
        multiplosDeTres = multiplosDeTres + 3
      }

      var multiplosDeCinco = 5

      while (multiplosDeCinco <= 1000) {
        document.write('<br>')
        document.write('Multiplos de 5: ' + multiplosDeCinco)
        document.write('<br>')
        multiplosDeCinco = multiplosDeCinco + 5
      }
    </script>
  </body>
</html>
