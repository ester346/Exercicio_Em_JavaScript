<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta cherset="UTF-8" />
    <title>Exercício 1</title>
  </head>
  <body>
    <script>
      function multiplosde3() {
        var numero = 3

        while (3 <= 100) {
          document.write('Multíplo de 3: ' + numero)
          numero = numero + 3
        }
      }

      function multiplosde5() {
        var numero = 5

        while (5 <= 100) {
          document.write('Multíplo de 5: ' + numero)
          numero = numero + 5
        }
      }

      function multiplosde3();
      function multiplosde5();
    </script>
  </body>
</html>
